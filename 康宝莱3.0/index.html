<script>

  //判断IOS设备
  var u = navigator.userAgent.toLowerCase();
  var isios = false;
  if (/iphone|ipad|ipod/.test(u)) {
	isios = true
  }

  //禁止下拉及默认滑动动作
  document.getElementById("page2").addEventListener('touchmove',e,false);
   document.getElementById("page3").addEventListener('touchmove',e,false);
   document.getElementById("page4").addEventListener('touchmove',e,false);
  function e(event){
    event.preventDefault();
  }

  var $audio = document.getElementById("audio");
  var once=1;
  window.onload=function(){
     $("#loading").css("display","none");
  }

  var current = 2;
  var l = $(".page").length;
  $(function(){

  //触发音乐播放和暂停，解决ios不能自动播放音乐问题
      $("body").one('touchstart',function(){
      if(once==1 && $audio.paused){
         $audio.play();
         once=0;
      }
    });

    function autoPlayAudio() {
        wx.config({
            // 配置信息, 即使不正确也能使用 wx.ready
            debug: false,
            appId: '',
            timestamp: 1,
            nonceStr: '',
            signature: '',
            jsApiList: []
        });
        wx.ready(function() {
            // var globalAudio=document.getElementById("bgMusic");
            $("#audio").get(0).play();
        });
    };
    autoPlayAudio();


	 //第1页动作
  	$("#page1").on("swipe",function(e){

  	});


     //第2页动作
    $("#page2").on("swipeUp",function(e){
      goNext();
    });

      //第3页动作
    $("#page3").on("swipeUp",function(e){
      goNext();
    });
    $("#page3").on("swipeDown",function(e){
      goPrev();
    });
      //第3页动作
    $("#page4").on("swipeUp",function(e){
      goNext();
    });
    $("#page4").on("swipeDown",function(e){
      goPrev();
    });

    function goNext(){
      if(current<l){
        $("#page"+current+"").addClass("current");
      $("#page"+(current+1)+"").addClass("active");
      setTimeout(function(){
         $("#page"+current+"").removeClass("active");
         current++;
      },1000);
    }else{
      return false;
    }
    }
    function goPrev(){
      if(current>2){
        $("#page"+(current-1)+"").removeClass("current");
        $("#page"+(current-1)+"").addClass("active");
      setTimeout(function(){
           $("#page"+current+"").removeClass("active");
           current--;
        },1000);
      }else{
        return false;
      }
    }




  });
// 站点弹窗
